<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChiralDB</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="icon" href="https://www.chiralforce.eu/wp-content/uploads/2023/01/chiralforce_favicon-150x150.png" sizes="32x32">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #ddaa16; /* Light background for contrast */
            /*background: linear-gradient(45deg, #c7dbff 0%, #ff5cc3 100%);
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Make body full height of viewport */
        }

        .container {
            flex: 1; /* Allow the container to grow and fill space */
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 15px;
            background-color: #ffffff; /* White background for content */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
        }

        .container-large {
            flex: 1; /* Allow the container to grow and fill space */
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 15px;
            background-color: #ffffff; /* White background for content */
        }

        h1, h2, h3, h4, h5, h6 {
            color: #343a40; /* Dark color for headings */
            font-weight: 600; /* Medium weight for better visibility */
	    font-family: 'Oswald',Helvetica,Arial,Lucida,sans-serif;
        }

	p, a {
		font-family: 'Oswald',Helvetica,Arial,Lucida,sans-serif;

	}

	.a_nav {
		font-weight : 400;

	}
        .navbar {
            border-radius: 0 0 15px 15px; /* Rounded navbar bottom */
        }

        .alert {
            border-radius: 10px; /* Rounded corners for alerts */
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            background-color: #a93609; /* Dark background for footer */
            color: white;
        }

	strong {
            color: #a93609; /* Dark background for footer */

	}
	  /* Change accordion button color when selected (expanded) */
  .accordion-button:not(.collapsed) {
      background-color: #ff8c00; /* Orange background */
      color: white; /* Text color */
      border-color: #ff8c00; /* Border color */
  }

  /* Change border color of collapsed headers on hover */
  .accordion-button.collapsed:hover {
      color: #ff8c00; /* Orange text on hover */
      border-color: #ff8c00;
  }

  /* Customize focus color */
  .accordion-button:focus {
      box-shadow: 0 0 0 0.2rem rgba(255, 140, 0, 0.5); /* Slightly transparent orange */
  }

    </style>
</head>

<body>

    {% include 'navbar.html' %}
    
    <div class="container-large">
        {% block content %}
        {% endblock %}
    </div>
    
    <footer>
        <p>&copy; {{ current_year }} ChiralDB. All rights reserved.</p>
    </footer>


	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
