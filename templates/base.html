<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChiralDB</title>
    <link rel="icon" href="https://www.chiralforce.eu/wp-content/uploads/2023/01/chiralforce_favicon-150x150.png" sizes="32x32">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for contrast */
            /*background: linear-gradient(45deg, #c7dbff 0%, #ff5cc3 100%);
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Make body full height of viewport */
        }

        .container {
            flex: 1; /* Allow the container to grow and fill space */
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 15px;
            background-color: #ffffff; /* White background for content */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
        }

        .container-large {
            flex: 1; /* Allow the container to grow and fill space */
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 15px;
            background-color: #ffffff; /* White background for content */
        }

        h1, h2, h3, h4, h5, h6 {
            color: #343a40; /* Dark color for headings */
            font-weight: 600; /* Medium weight for better visibility */
        }

        .navbar {
            border-radius: 0 0 15px 15px; /* Rounded navbar bottom */
        }

        .alert {
            border-radius: 10px; /* Rounded corners for alerts */
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            background-color: #343a40; /* Dark background for footer */
            color: white;
        }
    </style>
</head>

<body>

    {% include 'navbar.html' %}
    
    <div class="container-large">
        {% block content %}
        {% endblock %}
    </div>
    
    <footer>
        <p>&copy; {{ current_year }} ChiralDB. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>

</html>
