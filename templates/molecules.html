{% extends 'base.html' %}

{% block content %}

{% for msg in get_flashed_messages() %}
<div class="alert alert-warning alert-dismissible show" role="alert">
    {{msg}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<h1 class="line-1 anim-typewriter">Molecules in database</h1>
{% for molecule in molecules %}
<div class="card">
    <div class="card-body">
    <h5 class="card-title">{{molecule.name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted"><strong>By:</strong> {{molecule.composition}}</h6>
    <a class="btn btn-primary" href = "{{url_for('molecule', id = molecule.id)}}">View molecule</a>


    </div>
</div>

{% endfor %}

{% endblock%}
